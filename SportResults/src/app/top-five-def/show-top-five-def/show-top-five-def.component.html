
<table class="table table-striped">
    <thead>
        <tr>
            <th>Top 5 defensive teams</th>
            <th>Total points opponents scored</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of MatchList">
            <td>{{dataItem.TeamName}}</td>
            <td>{{dataItem.TotalScore}}</td>
        </tr>
    </tbody>
</table>
